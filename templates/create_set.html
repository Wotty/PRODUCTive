{% extends 'base.html' %} {% block content %}
<h1>Create Set</h1>
<form method="POST">
    <div>
        <label for="weight">Weight:</label>
        <input type="number" name="weight" id="weight" min="1" required>
    </div>
    <div>
        <label for="reps">Reps:</label>
        <input type="number" name="reps" id="reps" min="1" required>
    </div>
    <div>
        <label for="exercise_id">Exercise:</label>
        <select name="exercise_id" id="exercise_id" required>
                {% for exercise in exercises %}
                    <option value="{{ exercise.exercise_id }}">{{ exercise.name }}</option>
                {% endfor %}
            </select>
    </div>
    {%if workout_id == None %}
    <div>
        <label for="workout_id">Workout:</label>
        <select name="workout_id" id="workout_id" required>
                {% for workout in workouts %}
                    <option value="{{ workout.workout_id }}">{{ workout.workout_name }}</option>
                {% endfor %}
            </select>
    </div>
    {% endif %}
    <button type="submit">Create Set</button>
</form>
{% endblock %}
