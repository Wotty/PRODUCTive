{% extends 'base.html' %} {% block content %}
<div class="container">
    <h1>Create Exercise</h1>
    <form method="POST" action="{{ url_for('create_exercise') }}">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="sets">Sets</label>
            <input type="number" class="form-control" id="sets" name="sets" min="1" required>
        </div>
        <div class="form-group">
            <label for="reps">Reps</label>
            <input type="number" class="form-control" id="reps" name="reps" min="1" required>
        </div>
        <div class="form-group">
            <label for="rest">Rest (in seconds)</label>
            <input type="number" class="form-control" id="rest" name="rest" min="0" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Exercise</button>
    </form>
</div>
{% endblock %}
