{% extends "base.html" %} {% block content %}
<div class="container">
    <h1 class="my-4">Edit Exercise</h1>
    <form method="POST">
        <div class="form-group">
            <label for="exercise_name">Exercise Name</label>
            <input type="text" class="form-control" id="exercise_name" name="exercise_name" value="{{ exercise['name'] }}" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="5" required>{{ exercise['description'] }}</textarea>
        </div>
        <div class="form-group">
            <label for="body_group">Body Group</label>
            <select class="form-control" id="body_group" name="body_group" required>
                <option value="">Choose Body Group</option>
                <option value="Chest" {% if exercise['body_group'] == 'Chest' %} selected {% endif %}>Chest</option>
                <option value="Back" {% if exercise['body_group'] == 'Back' %} selected {% endif %}>Back</option>
                <option value="Legs" {% if exercise['body_group'] == 'Legs' %} selected {% endif %}>Legs</option>
                <option value="Arms" {% if exercise['body_group'] == 'Arms' %} selected {% endif %}>Arms</option>
                <option value="Shoulders" {% if exercise['body_group'] == 'Shoulders' %} selected {% endif %}>Shoulders</option>
                <option value="Abs" {% if exercise['body_group'] == 'Abs' %} selected {% endif %}>Abs</option>
            </select>
        </div>
        <div class="form-group">
            <label for="video_link">Video Link</label>
            <input type="text" class="form-control" id="video_link" name="video_link" value="{{ exercise['video_link'] }}" required>
        </div>
        <input type="datetime-local" id="created" name="created" value="{{exercise['created']}}" min="" max="">
        <button type="submit" class="btn btn-primary">Update Exercise</button>
    </form>
</div>
{% endblock %}
