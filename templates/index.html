{% extends "base.html" %} {% block content %}
<div class="container">
    <h1 class="my-4">Workouts</h1>
    {% for workout in workouts %}
    <div class="card mb-4">
        <div class="card-body">
            <h2 class="card-title">{{ workout['workout_name'] }}</h2>
            <p class="card-text">Body Group: {{ workout['body_group'] }}</p>
            <div class="row justify-content-center">
                <div class="col-md-3 text-center">
                    <a href="{{ url_for('view_workout', workout_id=workout['workout_id']) }}" class="btn btn-primary">View Workout</a>
                </div>
                <div class="col-md-3 text-center">
                    <a href="{{ url_for('edit_workout', workout_id=workout['workout_id']) }}" class="btn btn-primary">Edit Workout</a>
                </div>
                <div class="col-md-3 text-center">
                    <form action="{{ url_for('delete_workout', workout_id=workout.workout_id) }}" method="POST">
                        <input type="hidden" name="_method" value="DELETE">
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this workout?')">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
