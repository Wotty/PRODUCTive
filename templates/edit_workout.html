{% extends "base.html" %} {% block content %}
<h1>Edit Workout</h1>
<a class="btn btn-primary" href="{{ url_for('create_set') }}">Add sets</a>
<form method="POST" action="{{ url_for('edit_workout', workout_id=workout.workout_id) }}">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ workout.workout_name }}" required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <textarea class="form-control" id="email" name="email" rows="3">{{ workout.email }}</textarea>
    </div>
    <div class="form-group">
        <label for="body_group">Body Group</label>
        <select class="form-control" id="body_group" name="body_group" required>
            <option value="">Select a body group</option>
            <option value="Chest" {% if workout.body_group == 'Chest' %}selected{% endif %}>Chest</option>
            <option value="Back" {% if workout.body_group == 'Back' %}selected{% endif %}>Back</option>
            <option value="Shoulders" {% if workout.body_group == 'Shoulders' %}selected{% endif %}>Shoulders</option>
            <option value="Arms" {% if workout.body_group == 'Arms' %}selected{% endif %}>Arms</option>
            <option value="Legs" {% if workout.body_group == 'Legs' %}selected{% endif %}>Legs</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Update Workout</button>
</form>
{% endblock %}
