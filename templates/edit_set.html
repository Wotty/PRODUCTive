{% extends "base.html" %} {% block content %}
<h1>Edit Set</h1>
<form method="POST" action="{{ url_for('edit_set', set_id=set.set_id) }}">
    <div class="form-group">
        <label for="weight">Weight:</label>
        <input type="number" class="form-control" id="weight" name="weight" min="1" value="{{ set.weight }}">
    </div>
    <div class="form-group">
        <label for="reps">Reps:</label>
        <input type="number" class="form-control" id="reps" name="reps" min="1" value="{{ set.reps }}">
    </div>
    <button type="submit" class="btn btn-primary">Update Set</button>
    <a href="{{ url_for('view_workout',workout_id=set.workout_id) }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
